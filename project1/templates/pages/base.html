<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title> {% block title %}{% endblock  %}</title>
    <style>
        html, body {
            height: 100%;
            background-color: #f6f6f6;
        }
    </style>
<body>
    <div class="container-fluid" style="min-height:95%">
        <div class="row">

            <div class="col-sm-2">
                <center><img src="{%static 'images/OIP.jpg'%}" class="responsive-img" style="max-height:150px"/> </center>
            </div>
            <div class="col-sm-9">
                <center><h1>Project1 by Python Django</h1></center>
            </div>
            <div class="col-sm-1">
                {% if user.username %}
                   <p>Hello {{user.username}}</p>
                   <p><a href="{% url 'logout' %}">Log out</a></p>
                {% else %}
                   <p><a href="{% url 'register' %}">Register</a></p>
                   <p><a href="{% url 'login' %}">Log in</a></p>
                {% endif %}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-slidebar" >
                    <nav class="nav flex-column">
                        <a class="nav-link" href="/">My Information</a>
                        <a class="nav-link" href="{% url 'blog'%}">Blog</a>
                        <a class="nav-link" href="{% url 'contact'%}">Contact</a>
                    </nav>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>   
    <footer>
        <div class="container-fluid">
            <li><a href="https://www.facebook.com/kinekine41">Facebook</a>||<a href="#">Instagram</a>||<a href="#">Tiktok</a></li>
        </div>
    </footer>   
</body>
</html>
